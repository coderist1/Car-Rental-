<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRental - Admin Login</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <script>
        window.location.href = '../index.html';
    </script>
</head>
<body>
    <div class="container">
        <main class="form-container">
            <div class="form-card">
                <div class="admin-badge">
                    üë®‚Äçüíº ADMIN
                </div>
                <h2 class="form-title">Admin Portal</h2>
                <p class="form-subtitle">Secure administrator access</p>

                <div id="error-message" class="error-text" style="display: none;"></div>

                <form id="admin-login-form">
                    <input
                        type="email"
                        id="admin-email"
                        class="input"
                        placeholder="Admin Email"
                        required
                    >

                    <input
                        type="password"
                        id="admin-password"
                        class="input"
                        placeholder="Password"
                        required
                    >

                    <button type="submit" class="btn btn-primary btn-admin-primary" id="admin-login-btn">
                        Admin Sign In
                    </button>
                </form>

                <button class="link-button" onclick="navigateTo('../index.html')">
                    ‚Üê Back to main screen
                </button>

                <div class="demo-credentials">
                    <h4 class="demo-title">Demo Admin Credentials:</h4>
                    <p class="demo-text">admin@test.com / admin123</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const loginBtn = document.getElementById('admin-login-btn');
            const errorDiv = document.getElementById('error-message');

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;

            setTimeout(() => {
                if (email === 'admin@test.com' && password === 'admin123') {
                    navigateTo('admin-dashboard.html');
                } else {
                    showError('Invalid admin credentials');
                    loginBtn.textContent = 'Admin Sign In';
                    loginBtn.disabled = false;
                }
            }, 1000);
        });

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
