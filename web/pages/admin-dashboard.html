<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Car Rental</title>
    <link rel="stylesheet" href="../styles/admin-dashboard.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-info">
                <div class="admin-badge">ğŸ‘¨â€ğŸ’¼ ADMIN</div>
                <div class="greeting">Hello, Admin User</div>
                <div class="header-subtitle">Platform Management</div>
            </div>
            <button class="logout-button" id="logoutButton">Logout</button>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-bar">
            <button class="tab active" data-tab="overview">Overview</button>
            <button class="tab" data-tab="users">Users</button>
            <button class="tab" data-tab="vehicles">Vehicles</button>
        </div>

        <!-- Tab Content -->
        <div class="tab-content" id="tabContent">
            <!-- Overview Tab -->
            <div id="overviewTab" class="tab-pane active">
                <div class="section-header">ğŸ“Š Platform Statistics</div>

                <div class="stats-grid">
                    <div class="stat-card stat-card-blue">
                        <div class="stat-icon">ğŸ‘¥</div>
                        <div class="stat-number" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-card stat-card-gray">
                        <div class="stat-icon">ğŸš—</div>
                        <div class="stat-number" id="totalVehicles">0</div>
                        <div class="stat-label">Vehicles</div>
                    </div>
                    <div class="stat-card stat-card-orange">
                        <div class="stat-icon">ğŸ“</div>
                        <div class="stat-number" id="activeRentals">0</div>
                        <div class="stat-label">Active Rentals</div>
                    </div>
                    <div class="stat-card stat-card-purple">
                        <div class="stat-icon">âœ…</div>
                        <div class="stat-number" id="availableVehicles">0</div>
                        <div class="stat-label">Available</div>
                    </div>
                </div>

                <div class="breakdown-section">
                    <div class="breakdown-title">User Breakdown</div>
                    <div class="breakdown-row">
                        <div class="breakdown-item">
                            <div class="breakdown-value" id="ownersCount">0</div>
                            <div class="breakdown-label">Owners</div>
                        </div>
                        <div class="breakdown-divider"></div>
                        <div class="breakdown-item">
                            <div class="breakdown-value" id="rentersCount">0</div>
                            <div class="breakdown-label">Renters</div>
                        </div>
                    </div>
                </div>

                <div class="revenue-card">
                    <div class="revenue-title">ğŸ’° Estimated Monthly Revenue</div>
                    <div class="revenue-amount" id="revenueAmount">$0</div>
                    <div class="revenue-subtext">Based on current listings</div>
                </div>

                <div class="section-header">ğŸ†• Recent Vehicles</div>
                <div id="recentVehicles" class="recent-vehicles">
                    <!-- Recent vehicles will be populated by JavaScript -->
                </div>
            </div>

            <!-- Users Tab -->
            <div id="usersTab" class="tab-pane">
                <div class="search-container">
                    <div class="search-input-container">
                        <div class="search-icon">ğŸ”</div>
                        <input
                            type="text"
                            class="search-input"
                            id="userSearchInput"
                            placeholder="Search users..."
                        />
                    </div>
                </div>

                <div id="usersContainer" class="list-container">
                    <!-- Users will be populated by JavaScript -->
                </div>
            </div>

            <!-- Vehicles Tab -->
            <div id="vehiclesTab" class="tab-pane">
                <div class="search-container">
                    <div class="search-input-container">
                        <div class="search-icon">ğŸ”</div>
                        <input
                            type="text"
                            class="search-input"
                            id="vehicleSearchInput"
                            placeholder="Search vehicles..."
                        />
                    </div>
                </div>

                <div id="vehiclesContainer" class="list-container">
                    <!-- Vehicles will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="userDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">User Details</div>
                <button class="close-button" id="closeUserModal">âœ•</button>
            </div>
            <div id="userDetailContent" class="modal-scroll-view">
                <!-- User details will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Vehicle Detail Modal -->
    <div id="vehicleDetailModal" class="modal">
        <div class="modal-content vehicle-detail-modal-content">
            <div class="vehicle-detail-left">
                <div id="vehicleDetailForm" class="details-scroll-view">
                    <!-- Vehicle details/edit form will be populated by JavaScript -->
                </div>
            </div>
            <div class="vehicle-detail-right">
                <div class="vehicle-detail-image-container">
                    <div id="vehicleDetailImage">
                        <!-- Vehicle image will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            <button class="close-floating" id="closeVehicleModal">âœ•</button>
        </div>
    </div>

    <script src="../scripts/admin-dashboard.js"></script>
</body>
</html>
