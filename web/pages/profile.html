<!--profile.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - CarRental</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <div class="profile-container">
        <!-- Header with back button -->
        <div class="profile-header">
            <button class="back-button" id="backBtn">
                <span class="back-icon">‚Üê</span>
                <span>Back</span>
            </button>
            <h1 class="profile-title">Edit Profile</h1>
            <div class="header-spacer"></div>
        </div>

        <!-- Profile content -->
        <div class="profile-content">
            <!-- Profile picture section -->
            <div class="profile-picture-section">
                <div class="profile-picture-container">
                    <div class="profile-picture" id="profilePicture">JD</div>
                    <label for="pictureInput" class="picture-upload-label">
                        <span class="upload-icon">üì∑</span>
                    </label>
                    <input type="file" id="pictureInput" class="picture-input" accept="image/*" style="display: none;">
                </div>
                <p class="picture-hint">Click the camera to upload a new photo</p>
            </div>

            <!-- Profile form -->
            <form class="profile-form" id="profileForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name *</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            class="form-input" 
                            placeholder="Enter first name"
                            required
                        >
                        <span class="error-message" id="firstNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name *</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            class="form-input" 
                            placeholder="Enter last name"
                            required
                        >
                        <span class="error-message" id="lastNameError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="middleName" class="form-label">Middle Name (Optional)</label>
                        <input 
                            type="text" 
                            id="middleName" 
                            class="form-input" 
                            placeholder="Enter middle name"
                        >
                        <span class="error-message" id="middleNameError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="sex" class="form-label">Sex *</label>
                        <select id="sex" class="form-input form-select" required>
                            <option value="">Select sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                        <span class="error-message" id="sexError"></span>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth" class="form-label">Date of Birth *</label>
                        <input 
                            type="date" 
                            id="dateOfBirth" 
                            class="form-input" 
                            required
                        >
                        <span class="error-message" id="dateOfBirthError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="email" class="form-label">Email Address *</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="Enter email address"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>
                </div>

                <!-- Form actions -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Changes</button>
                </div>
            </form>

            <!-- Success message -->
            <div class="success-message" id="successMessage" style="display: none;">
                <span class="success-icon">‚úì</span>
                <span>Profile updated successfully!</span>
            </div>
        </div>
    </div>

    <script src="../scripts/profile.js"></script>
</body>
</html>
