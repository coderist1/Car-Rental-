<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarRental - Register</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <div class="container">
        <main class="form-container">
            <div class="form-card">

                <img 
                    src="https://as2.ftcdn.net/v2/jpg/02/13/75/05/1000_F_213750591_6bVeg9sH1cD7wEvYhb2OUyHOesJzPtAL.jpg"
                    class="login-logo"
                    alt="CarRental Logo"
                />

                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle">Join CarRental today</p>

                <div class="role-section">
                    <label class="role-label">I want to:</label>
                    <div class="role-container">
                        <button class="role-button active" id="roleOwner" data-role="owner" type="button">
                            <div class="role-icon">ðŸš—</div>
                            <div class="role-text">List My Car</div>
                            <div class="role-description">Rent out your vehicle and earn</div>
                        </button>
                        <button class="role-button" id="roleRenter" data-role="renter" type="button">
                            <div class="role-icon">ðŸ™‹</div>
                            <div class="role-text">Rent a Car</div>
                            <div class="role-description">Browse and rent available vehicles</div>
                        </button>
                    </div>
                </div>

                <div class="error-text" id="errorMessage" style="display: none;"></div>

                <form id="registerForm">

                    <div class="section-label">Personal Information</div>

                    <div class="input-row">
                        <div class="input-group">
                            <label class="input-label">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" class="input" placeholder="First Name" required />
                        </div>
                        <div class="input-group">
                            <label class="input-label">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" class="input" placeholder="Last Name" required />
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">
                            Middle Name <span class="optional">(Optional)</span>
                        </label>
                        <input type="text" id="middleName" class="input" placeholder="Middle Name" />
                    </div>

                    <div class="input-group">
                        <label class="input-label">Sex <span class="required">*</span></label>
                        <select id="sex" class="input select-input" required>
                            <option value="" disabled selected>Select Sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="prefer_not">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dateOfBirth" class="input" required />
                    </div>

                    <div class="section-label">Account Information</div>

                    <div class="input-group">
                        <label class="input-label">Email <span class="required">*</span></label>
                        <input type="email" id="email" class="input" placeholder="Email" required />
                    </div>

                    <div class="input-group">
                        <label class="input-label">Password <span class="required">*</span></label>
                        <input type="password" id="password" class="input" placeholder="Password (min. 6 characters)" required />
                    </div>

                    <div class="input-group">
                        <label class="input-label">Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirmPassword" class="input" placeholder="Confirm Password" required />
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Create Account
                    </button>
                </form>

                    <p class="link-button">
                        Already have an account?
                        <a href="login.html" class="link-bold">Sign In</a>
                    </p>

                    <p style="text-align:center;margin-top:8px;">
                        <a href="admin-register.html" class="btn btn-outline">Register as Admin</a>
                    </p>

            </div>
        </main>
    </div>

    <script src="../scripts/register.js"></script>
</body>
</html>
