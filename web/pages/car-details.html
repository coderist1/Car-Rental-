<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Car Details — Owner</title>
  <link rel="stylesheet" href="../styles/car-details.css">
</head>
<body>
  <main class="car-detail-container">
    <section class="detail-panel">
      <header class="detail-header">
        <h2 id="car-title">Car Model — Details</h2>
        <div class="actions">
          <button id="edit-btn" class="btn">Edit</button>
          <button id="save-btn" class="btn primary" disabled>Save</button>
        </div>
      </header>

      <form id="car-form" class="car-form" autocomplete="off">
        <label>Make
          <input name="make" id="make" type="text" />
        </label>

        <label>Model
          <input name="model" id="model" type="text" />
        </label>

        <label>Year
          <input name="year" id="year" type="number" min="1900" max="2099" />
        </label>

        <label>Price per day ($)
          <input name="price" id="price" type="number" step="0.01" />
        </label>

        <label>Availability
          <select id="availability" name="availability">
            <option value="available">Available</option>
            <option value="rented">Rented</option>
            <option value="maintenance">Maintenance</option>
          </select>
        </label>

        <label>Description
          <textarea id="description" name="description" rows="5"></textarea>
        </label>

        <div class="section-row">
          <label>Seats
            <input name="seats" id="seats" type="number" min="1" max="12" />
          </label>

          <label>Transmission
            <select id="transmission" name="transmission">
              <option value="automatic">Automatic</option>
              <option value="manual">Manual</option>
            </select>
          </label>
        </div>

        <div class="section-row">
          <label>Fuel Type
            <select id="fuel" name="fuel">
              <option value="petrol">Petrol</option>
              <option value="diesel">Diesel</option>
              <option value="electric">Electric</option>
              <option value="hybrid">Hybrid</option>
            </select>
          </label>

          <label>Mileage
            <input id="mileage" name="mileage" type="text" placeholder="e.g. 15 km/l or 12000 km" />
          </label>
        </div>

        <label>Features (comma separated)
          <input id="features" name="features" type="text" placeholder="AC, Bluetooth, GPS" />
        </label>

        <div class="section-row">
          <label>Owner Name
            <input id="ownerName" name="ownerName" type="text" />
          </label>
          <label>Owner Contact
            <input id="ownerContact" name="ownerContact" type="text" />
          </label>
        </div>

        <div class="section-row">
          <label>Minimum days
            <input id="minDays" name="minDays" type="number" min="1" value="1" />
          </label>
          <label>Insurance included
            <input id="insurance" name="insurance" type="checkbox" />
          </label>
        </div>

        <label>Cancellation policy
          <textarea id="cancellation" name="cancellation" rows="3" placeholder="e.g. Full refund 48h before pickup"></textarea>
        </label>

        <div class="inline-info">
          <strong>Rating:</strong> <span id="rating">—</span>
        </div>

        <div id="reviews" class="reviews">
          <h3>Reviews</h3>
          <div id="reviews-list">No reviews yet.</div>
        </div>

        <div class="form-note" id="save-note" aria-live="polite"></div>
      </form>
    </section>

    <section class="image-panel">
      <img id="car-image" src="../assets/car-placeholder.jpg" alt="Car image" />
    </section>
  </main>

  <script src="../scripts/car-details.js"></script>
  <!-- confirmation modal for car-details page -->
  <div id="confirm-modal" class="modal" style="display:none">
    <div class="modal-content" style="max-width:360px;margin:80px auto;padding:16px;">
      <div style="margin-bottom:12px" id="confirm-message">Are you sure?</div>
      <div style="display:flex;gap:8px;justify-content:flex-end">
        <button id="confirm-no" class="btn btn-secondary">No</button>
        <button id="confirm-yes" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</body>
</html>
