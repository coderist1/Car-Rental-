<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Owner Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Owner Dashboard</h1>
                <div class="user-info">
                    <span>Welcome, John Doe</span>
                    <button class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <section class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-vehicles">0</div>
                <div class="stat-label">Total Vehicles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="available-vehicles">0</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rented-vehicles">0</div>
                <div class="stat-label">Rented</div>
            </div>
        </section>

        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search your vehicles..." id="search-input">
                <button class="btn btn-primary" onclick="openAddModal()">+ Add Vehicle</button>
            </div>
        </section>

        <section class="vehicles-grid" id="vehicles-grid">
            <!-- Vehicles will be dynamically added here -->
        </section>
    </div>

    <!-- Add/Edit Vehicle Modal -->
    <div id="vehicle-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add New Vehicle</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="vehicle-form">
                    <div class="form-group">
                        <label class="form-label" for="vehicle-name">Vehicle Name *</label>
                        <input type="text" id="vehicle-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="vehicle-brand">Brand *</label>
                        <input type="text" id="vehicle-brand" class="form-input" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="vehicle-year">Year</label>
                            <input type="number" id="vehicle-year" class="form-input" value="2024">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="vehicle-price">Price/Day *</label>
                            <input type="number" id="vehicle-price" class="form-input" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="vehicle-location">Location</label>
                        <select id="vehicle-location" class="form-input">
                            <option value="New York">New York</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Miami">Miami</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="vehicle-seats">Seats</label>
                            <input type="number" id="vehicle-seats" class="form-input" value="5">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="vehicle-transmission">Transmission</label>
                            <select id="vehicle-transmission" class="form-input">
                                <option value="Automatic">Automatic</option>
                                <option value="Manual">Manual</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="vehicle-type">Type</label>
                        <select id="vehicle-type" class="form-input">
                            <option value="Sedan">Sedan</option>
                            <option value="SUV">SUV</option>
                            <option value="Sports">Sports</option>
                            <option value="Truck">Truck</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveVehicle()">Save Vehicle</button>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
